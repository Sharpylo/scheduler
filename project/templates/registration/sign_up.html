{% extends "memo_board/base.html" %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container p-5 my-5">
    <div class="container mt-auto">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="d-grid">
                <button type="submit" class="btn btn-outline-primary btn-block mb-3 mt-3"> Регистрация</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
